<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Intro</title>
  </head>
  <body>
    <svg
      class="fill"
      width="100%"
      height="100%"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
    >
      <defs>
        <style>
          @import url("https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap");
        </style>
        <clipPath id="square">
          <rect width="100%" height="150" y="calc(50% - 100)" fill="blue" />
        </clipPath>
        <clipPath id="circle">
          <circle r="100" cx="-200" cy="20%" />
        </clipPath>
        <clipPath id="just-wow">
          <rect width="350" height="100%" x="0" y="0" />
          <!-- <rect width="350" height="200" x="800" y="300" /> -->
        </clipPath>
      </defs>

      <text
        clip-path="url(#square)"
        id="h1"
        x="50%"
        y="50%"
        text-anchor="middle"
        fill="white"
        font-size="3.2rem"
        style="font-family: 'Press Start 2p';"
      >
        14C.01.05
      </text>

      <foreignObject
     
        clip-path="url(#circle)"
        height="544px"
        width="544px"
        x="35%"
        y="25%"
      >
        <div class="logo"></div>
      </foreignObject>

      <image
        clip-path="url(#just-wow)"
        href="asds.jpg"
        style="opacity: 0;"
      ></image>


        <foreignObject
        id="dom"
        clip-path="url(#circle)"
        height="544px"
        width="544px"
        x="60%"
        y="15%"
      >
        <div class="domis"></div>
      </foreignObject>
      
      <g id="button">
        <circle
          cx="50%"
          cy="50%"
          r="40"
          stroke="#39ff14"
          stroke-width="3"
          fill="black"
        />
      </g>
      <foreignObject
      id="agn"
        clip-path="url(#circle)"
        height="544px"
        width="544px"
        x="15%"
        y="15%"
      >
        <div class="agne"></div>
    </svg>
    <video id="dominykas" height="480" width="248">
      <source src="Snapchat-1290346986.mp4" type="video/mp4" /></video
    ><video id="agne" height="640" width="360">
      <source src="recorded-1701961112564.MP4" type="video/mp4" />
    </video>
    <script src="script.js"></script>
  </body>
</html>
